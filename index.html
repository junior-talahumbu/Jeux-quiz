<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />
  <link rel="icon" href="icons/screenshot.png">

</head>
<body>

  <!-- üîÑ LOADER -->
  <div id="loader">
    <img src="screenshot.png" alt="Quiz Icon" class="loader-icon">
    <h2>Quiz Game</h2>
    <p>Chargement...</p>
  </div>

  <!-- üåç HEADER -->
  <header class="app-header hidden">
    <div class="lang-switch">
      <button onclick="setLang('fr')">FR</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </header>

  <!-- üéÆ MAIN -->
  <main class="quiz-container hidden">



    <div class="top">
      <span id="timer">‚è±Ô∏è 10</span>
      <h2 class="title" data-i18n="title">Quiz Game</h2>
      <span id="score">Score : 0</span>
    </div>

    <h3 id="question">Chargement...</h3>
    <div id="choices"></div>

    <div class="progress">
      <div id="progress-bar"></div>
    </div>

  </main>

  <!-- üîî UPDATE -->
  <div id="update-popup" class="update-popup hidden">
    <p>üîî Une nouvelle version est disponible</p>
    <button id="update-btn">üîÑ Mettre √† jour</button>
  </div>

  <!-- üßæ FOOTER -->
  <footer class="app-footer">
    <small id="app-version"></small>
  </footer>

  <!-- JS √Ä LA FIN -->
  <script src="script.js"></script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.querySelector(".quiz-container").classList.remove("hidden");
        document.querySelector(".app-header").classList.remove("hidden");
      }, 1500);
    });
  </script>

</body>
</html>
